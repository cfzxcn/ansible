- name: sed -ri '/^[^#]*swap/s@^@#@' /etc/fstab
  lineinfile:
    dest: /etc/fstab
    regexp: "(^[^#]*)swap(.*0$)"
    line: '#\1swap\2'
    backrefs: yes
    backup: yes

- name: swapoff
  shell: "swapoff -a && sysctl -w vm.swappiness=0"

- name: modprobe br_netfilter
  shell: modprobe br_netfilter

